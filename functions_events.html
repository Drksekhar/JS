    <h2>Calculating Addition and Substraction</h2>
    <!-- input fields for  numbers -->
    <input type="number" id="a" value="6">
    <input type="number" id="b" value="2">

    <!-- Button to trigger addtion operation  -->
    <button onclick="calculate()"> + - * /</button>

    <!-- to dispaly results -->
    <h2 id="sum">Sum of Two Numbers -</h2>
    <h2 id="diff">-</h2>
    <h2 id="mul">-</h2>
    <h2 id="div">-</h2>

    <script>
        function calculate() {
            // Get values from input fields
            let a = Number(document.getElementById('a').value)
            let b = Number(document.getElementById('b').value)

            // Calculate sum and diff
            let sum = a + b;
            let diff = a - b;
            let mul = a * b;
            let div = a / b;

            // Showing the results with calculated values
            document.getElementById('sum').innerHTML = (`Sum of two numbers: ${sum}`);
            document.getElementById('diff').innerHTML = (`Difference of two numbers: ${diff}`);
            document.getElementById('mul').innerHTML = (`Multiplication of two numbers: ${mul}`);
            document.getElementById('div').innerHTML = (`Division of two numbers: ${div}`);
        }
    </script>

</body>
