<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>right-angled triangle</title>
</head>

<body>
    <h1>right-angled triangle</h1>
    <script>
        str = '';
        for (let x = 0; x <= 10; x++) {
            for (let y = 0; y <= x; y++) {
                str += "* "
            }
            str += "<br>"
        }
        document.write('<pre>' + str + '</pre>')
        // document.write(`<pre> ${str} <pre>`)

    </script>
</body>

</html>
