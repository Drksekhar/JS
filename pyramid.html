<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pyramid</title>
</head>

<body>
    <script>
        let str = ''
        let numRows = 20
        for (let i = 0; i <= numRows; i++) {
            for (let j = 0; j <= numRows - i; j++) {
                str += '  '
            }
            for (let k = 0; k <= 2 * i - 1; k++) {
                str += '* '
            }
            str += '<br>'
        }
        document.write('<pre>' + str + '</pre>')
    </script>
</body>

</html>
